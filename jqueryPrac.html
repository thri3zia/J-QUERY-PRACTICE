<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap"rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>

    <title>J-QUERY PRACTICE2</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Passion+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;500&display=swap');
    *{
        margin:0;
        padding-top: 0px;
        
    }
main{
    padding:25px;
    background-image: url("https://i.pinimg.com/564x/e1/e4/0e/e1e40ec6781007228d1ae54065e6593e.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
 div.main h1{
    font-family: 'Passion One', cursive;
    font-size: 50px;  
 }
 div.main h2{
    font-family: 'Passion One', cursive;
    font-size: 50px;  
 }

.life{
    padding-left: 150px;
    padding-top:2px;
    font-family: 'Lexend Deca', sans-serif;
 }
 #button{
    padding-top:15px;   
 }  
 #btnConvert:hover{
    background-color: #fec3a6;
 }
 #month-pick:hover{
    background-color: #fec3a6;
 }
 #date-pick:hover{
    background-color: #fec3a6;
 }
 #feature{
    padding-top: 0px;
    padding-left: 400px;
    font-family: 'Lexend Deca', sans-serif;
 }
 #about{
    padding-top: 50px;
    padding-left: 700px;
    padding-bottom: 50px;
    font-family: 'Lexend Deca', sans-serif;
 } 

</style>
<body>
    
    <main>
        <section class="life" id="life">

        <div class="main">
            <h2>Number Base converter</h2>
            <br>
            Enter a Number: <input type="text" id="txtNumber" />
            <br>
            <br>
            Convert to: 
            <select name="base" id="base">
                <option value="2">Binary</option>
                <option value="16">Hexa Decimal</option>
                <option value="8">Octal</option>
            </select>
            <br><br>
            <button id="btnConvert">Convert</button>
            <br><br>
            <span id="convertedValue">
            </span>
     
            </div>
        </section>
 <!-- =============================================================================================== -->
        <section id="feature">
            <div class="main">
                <h1>Month Indentifier</h1>
                <h4>dd-mm-yyyy format</h4>
                <label for="start" id="from-date">
                    Enter the Date:
                </label>
                <input type="date" name="begin" id="tdate">
                <button id="month-pick" >GET MONTH</button>
                <input type="text" id="month-result" placeholder="Month" readonly>
            </div>         
        </section>
 <!-- ============================================================================================= -->
        <section class="about" id="about">
            <div class="main">
                <h1>DAY CHECKER</h1>
                <h4>dd-mm-yyyy format</h4>
                <label for="start" id="from-date">
                    Enter the Date:
                </label>
                <input type="date" class="day">
                <button id="date-pick" >DAY CHECK</button>
                <input type="text" class="date-result" placeholder="TODAY IS:" readonly>

            </div>
        </section>
       
    </main>
    <script src="jqueryPrac.js"></script>
</body>
</html>
